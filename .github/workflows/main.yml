name: Deploy to GitHub Pages

on:
  push:
    branches:
      - main  # Trigger the workflow on pushes to the 'main' branch

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest

    steps:
      # 1. Checkout the repository
      - name: Checkout code
        uses: actions/checkout@v3

      # 2. Set up Node.js
      - name: Set up Node.js
        uses: actions/setup-node@v3
        with:
          node-version: '18'  # Specify the Node.js version

      # 3. Install dependencies
      - name: Install dependencies
        run: npm install

      # 4. Replace SUPABASE_KEY in config.js
      - name: Inject Supabase Key
        env:
          SUPABASE_KEY: ${{ secrets.SUPABASE_KEY }}
        run: |
          sed -i "s/__SUPABASE_KEY__/${SUPABASE_KEY}/g" ./src/config.js

      # 5. Build the application
      - name: Build the application
        run: npm run build  # Replace with your build command if different

      # 6. Deploy to GitHub Pages
      - name: Deploy to GitHub Pages
        uses: peaceiris/actions-gh-pages@v3
        with:
          github_token: ${{ secrets.GITHUB_TOKEN }}
          publish_dir: ./dist  # Directory with your built files (e.g., 'dist' or 'build')
