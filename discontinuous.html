<!DOCTYPE html>
<html>
<head>
    <title>Discontinuous Variation</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    
    <link rel="stylesheet" href="styles.css">
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
</head>
<body>
    <nav class="navbar">
        <div class="nav-brand">
            <i class="fas fa-dna"></i>
            Bio Variation
        </div>
        <ul class="nav-links">
            <li><a href="index.html">Continuous</a></li>
            <li><a href="discontinuous.html" class="active">Discontinuous</a></li>
            <li><a href="about.html">About</a></li>
        </ul>
    </nav>

    <h1>Blood Type Distribution</h1>

    <div class="container">
        <div class="form-section">
            <div class="form-group">
                <label for="age">Age:</label>
                <input type="number" id="age" name="age" required>
            </div>
            <div class="form-group">
                <label>Blood Type:</label>
                <div class="radio-group">
                    <label class="radio-label">
                        <input type="radio" name="bloodType" value="A" required>
                        A
                    </label>
                    <label class="radio-label">
                        <input type="radio" name="bloodType" value="B">
                        B
                    </label>
                    <label class="radio-label">
                        <input type="radio" name="bloodType" value="AB">
                        AB
                    </label>
                    <label class="radio-label">
                        <input type="radio" name="bloodType" value="O">
                        O
                    </label>
                </div>
            </div>
            <button id="submitButton">Submit</button>
        </div>
        
        <div class="chart-section">
            <canvas id="chart"></canvas>
        </div>
    </div>

    <script type="module" src="src/discontinuous.js"></script>
</body>
</html>
